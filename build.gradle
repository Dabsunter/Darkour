// Apply the java plugin to add support for Java
apply plugin: 'java'
// Apply the idea plugin to auto import dependencies
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    // Spigot repository
    maven {
    	url "https://hub.spigotmc.org/nexus/content/repositories/snapshots/"
    }
    // Sonatype repository
    maven {
        url "https://oss.sonatype.org/content/repositories/snapshots"
    }
}

group = "fr.dabsunter"
version = "1.0.0"
sourceCompatibility = 1.8

dependencies {
	// Spigot (this include Spigot API and Bukkit)
	compile 'org.spigotmc:spigot-api:1.12-R0.1-SNAPSHOT'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'
}

task apiJavadoc(type: Javadoc) {
    source = sourceSets.main.allJava
    classpath += sourceSets.main.output
    classpath += configurations.compile
    include 'fr/dabsunter/darkour/DarkourUtils.java', 'fr/dabsunter/darkour/api/**'
}